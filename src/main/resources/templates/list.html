<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo Lists</h1>
<a href="/add">Add a Todo</a><br />
<div th:each="todo : ${todo}">
    <h4 th:inline="text">[[${todo.title}]] @ [[${todo.employer}]]</h4>
    <p th:text="${todo.description}"></p>
</div>
</body>
